<h2>Book Info</h2>

<hr>

<form #bookForm="ngForm">

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nome:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="book.name" required name="name" #bookName="ngModel" type="text" [ngClass]="{'is-invalid': bookName.invalid}" class="form-control">

        <div class="invalid-feedback">
          <span>Nome do livro é obrigatório</span>
        </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Autor:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="book.author" required name="author" #bookAuthor="ngModel" type="text" [ngClass]="{'is-invalid': bookAuthor.invalid}" class="form-control">

        <div class="invalid-feedback">
          <span>Nome do Autor é obrigatório</span>
        </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Número de Páginas:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="book.numPages" required name="numPages" #bookNumPages="ngModel" [ngClass]="{'is-invalid': bookNumPages.invalid}" class="form-control">

        <div class="invalid-feedback">
          <span>Número de páginas é obrigatório</span>
        </div>
    </div>
  </div>

  <button [disabled]="bookForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['/books']" class="btn btn-secondary">Back</button>


</form>
