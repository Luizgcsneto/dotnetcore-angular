<div class="container p-5" *ngIf="visibilidadeTabela">
  <div class="border border-light rounded p-5" >
    <div>
    <button type="button" class="btn btn-sm btn-secondary" (click)="ExibirFormularioCadastro()">
      Novo Livro
    </button>
  </div>
  <hr>

  <table class="table table-striped table-hover table-sm" *ngIf="books">
    <tr class="thead-light">
      <th>Nome</th>
      <th>Autor</th>
      <th>Número de páginas</th>
    </tr>

    <tr *ngFor="let book of books">
      <td>{{book.name}}</td>
      <td>{{book.author}}</td>
      <td>{{book.numPages}}</td>
      <td>
        <button type="button" class="btn btn-sm btn-outline-info" (click)="ExibirFormularioAtualizacao(book.id)">Atualizar</button> |
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="Excluir(book.id)">Excluir</button>
      </td>
    </tr>
  </table>
  </div>
</div>


<div class="container p-5" *ngIf="visibilidadeFormulario">
  <div class="row">
    <div class="col-6 bourd bourd-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{tituloFormulario}}</h6>
      <hr>
      <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">

        <div class="formGroup">
          <label>Nome:</label>
          <input type="text" class="form-control form-control-sm" formControlName="name">
        </div>

        <div class="formGroup">
          <label>Autor:</label>
          <input type="text" class="form-control form-control-sm" formControlName="author">
        </div>

        <div class="formGroup">
          <label>Número de páginas:</label>
          <input type="number" class="form-control form-control-sm" formControlName="numPages">
        </div>
        <br>

        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">Enviar</button>
            </div>

            <div class="pl-1">
              <button type=button class="btn btn-sm btn-light" (click)="Voltar()">Voltar</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
