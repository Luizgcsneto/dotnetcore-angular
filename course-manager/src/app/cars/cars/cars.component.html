<h3>Carros</h3>


<div class="container p-5" *ngIf="visibilidadeTabela">
  <div class="border border-light rounded p-5" >
    <div>
    <button type="button" class="btn btn-sm btn-secondary" (click)="ExibirFormularioCadastro()">
      Novo Carro
    </button>
  </div>
  <hr>

  <table class="table table-striped table-hover table-sm" *ngIf="cars">
    <tr class="thead-light">
      <th>Marca</th>
      <th>Modelo</th>
      <th>Cor</th>
      <th>Ano</th>
      <th>Quantidade de Portas</th>

    </tr>

    <tr *ngFor="let car of cars">
      <td>{{car.march}}</td>
      <td>{{car.model}}</td>
      <td>{{car.color}}</td>
      <td>{{car.year}}</td>
      <td>{{car.qtdDoor}}</td>
      <td>
        <button type="button" class="btn btn-sm btn-outline-info" (click)="ExibirFormularioAtualizacao(car.id)">Atualizar</button> |
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="Excluir(car.id)">Excluir</button>
      </td>
    </tr>
  </table>
  </div>
</div>


<div class="container p-5" *ngIf="visibilidadeFormulario">
  <div class="row">
    <div class="col-6 bourd bourd-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{tituloFormulario}}</h6>
      <hr>
      <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">

        <div class="formGroup">
          <label>Marca:</label>
          <input type="text" class="form-control form-control-sm" formControlName="march">
        </div>

        <div class="formGroup">
          <label>Modelo:</label>
          <input type="text" class="form-control form-control-sm" formControlName="model">
        </div>

        <div class="formGroup">
          <label>Cor:</label>
          <input type="text" class="form-control form-control-sm" formControlName="color">
        </div>

        <div class="formGroup">
          <label>Ano:</label>
          <input type="number" class="form-control form-control-sm" formControlName="year">
        </div>
        <br>

        <div class="formGroup">
          <label>Quantidade de Portas:</label>
          <input type="number" class="form-control form-control-sm" formControlName="qtdDoor">
        </div>
        <br>

        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">Enviar</button>
            </div>

            <div class="pl-1">
              <button type=button class="btn btn-sm btn-light" (click)="Voltar()">Voltar</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
