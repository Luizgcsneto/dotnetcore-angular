<div class="container p-5" *ngIf="visibilidadeTabela">
  <div class="border border-light rounded p-5" >
    <div>
    <button type="button" class="btn btn-sm btn-secondary" (click)="ExibirFormularioCadastro()">
      Novo Curso
    </button>
  </div>
  <hr>

  <table class="table table-striped table-hover table-sm" *ngIf="courses">
    <tr class="thead-light">
      <th>Nome</th>
      <th>Código</th>
      <th>Duração</th>
      <th>Descrição</th>

    </tr>


    <tr *ngFor="let course of courses">
      <td>{{course.name}}</td>
      <td>{{course.code}}</td>
      <td>{{course.duration}}</td>
      <td>{{course.description}}</td>
      <td>
        <button type="button" class="btn btn-sm btn-outline-info" (click)="ExibirFormularioAtualizacao(course.id)">Atualizar</button> |
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="Excluir(course.id)">Excluir</button>
      </td>
    </tr>
  </table>
  </div>
</div>


<div class="container p-5" *ngIf="visibilidadeFormulario">
  <div class="row">
    <div class="col-6 bourd bourd-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{tituloFormulario}}</h6>
      <hr>
      <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">

        <div class="formGroup">
          <label>Nome:</label>
          <input type="text" class="form-control form-control-sm" formControlName="name">
        </div>

        <div class="formGroup">
          <label>Código:</label>
          <input type="number" class="form-control form-control-sm" formControlName="code">
        </div>

        <div class="formGroup">
          <label>Duração:</label>
          <input type="number" class="form-control form-control-sm" formControlName="duration">
        </div>

        <div class="formGroup">
          <label>Descrição:</label>
          <input type="text" class="form-control form-control-sm" formControlName="description">
        </div>
        <br>

        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">Enviar</button>
            </div>

            <div class="pl-1">
              <button type=button class="btn btn-sm btn-light" (click)="Voltar()">Voltar</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
